<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Course</title>
</head>

<body>
    <div class="wrapper">
        <header class="main">
            <div class="main__fst-img">

                <img src="./img/fstImg.svg" alt="">
            </div>
            <div class="main__page page">
                <div class="page__logo">
                    <a href="">
                        <img src="./img/logoImg.svg" alt="">
                    </a>
                </div>
                <div class="page__title">
                    Under Construction
                </div>
                <div class="page__subtitle">
                    <div class="page__subtitle-children">
                        We're making lots of improvements and will be back soon
                    </div>
                </div>
                <div class="page__clock clock">
                    <!--Исправить-->
                    <div class="clock" id="timer">

                    </div>
                </div>
                <div class="page__clock-img">
                    <img src="/img/days.svg" alt="">
                    <img src="/img/hours.svg" alt="">
                    <img src="/img/minutes.svg" alt="">
                    <img src="/img/seconds.svg" alt="">

                </div>
                <div class="page__button button">
                    <div class="button__title">
                        Check our event page when you wait:
                    </div>
                    <a href="https://leadadvisors.org/" class="button__link">

                        <div class="button__text">
                            Go to the event
                        </div>
                        <img src="/img/arrow.svg" class="button__img">

                        </img>
                    </a>

                </div>

            </div>
            <div class="main__scd">
                <img src="./img/scdImg.svg" alt="">
            </div>
        </header>
        <footer class="footer">
            <form action="" class="footer__form">
                <input id="validation" type="email" placeholder="Enter your Email and get notified"
                    class="footer__field">

                <a href="#" class="footer__link">
                    <button type="submit" class="footer__button" id="footer__button">
                    </button>
                </a>
            </form>

        </footer>

    </div>
    <div class="popup-bg">
        <div class="popup">
            <img class="close-popup" src="img/close.svg" alt="">
            <div class="popup__title">
                SUCCESS!
            </div>

            <div class="popup__subtitle">
                You have successfully subscribed to the email newsletter
            </div>
            <form action="">

                <input value="Close" type="submit">
            </form>
        </div>
    </div>

    <script src="/script/jquery.min.js"></script>
    <script src="script/script.js"></script>
</body>

</html>
